<script type="text/javascript">
    RED.nodes.registerType('create-tdo', {

            startDateTime: { value: new Date().toString(), required: true },
            isPublic: { value: false },
            updateStopDateTimeFromAsset: { value: true }

        inputs: 1,
        outputs: 2,
        outputLabels: ["result", "error"],
        icon: "veritone-logo-transparent.png",
        paletteLabel: "create-tdo",
        align: "right",
        label: function () {
            return "create-tdo " + this.name;
